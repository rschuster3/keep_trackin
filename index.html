---
layout: home
---
<div class="home">
    <div class="col-lg-10 col-lg-offset-1 col-sm-12 col-xs-12" style="padding:0;">
	{% for post in site.posts %}
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 posts" 
	     style="background-image:url('{{ post.cover | prepend: site.baseurl }}');background-size:cover;">
		<span class="posts-text">
			<a class="posts-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br>
			<span class="posts-date">{{ post.date | date: "%b %-d, %Y" }}</span>
		</span>
	</div>
	{% endfor %}
	</div>
	<div class="separator"></div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $.each($('.posts-text'),function() {
	  $(this).css('opacity','0');
	  
	  $(this).hover(function() {
		$(this).animate({'opacity':'0.8'},500);
	  }, function() {
		  $(this).animate({'opacity':'0'},500);
	  });
	});
  });
</script>
